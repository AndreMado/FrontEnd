<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="frontCSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./logos/favicon_bota_fora.png.svg"
      type="img"
    />
    <link rel="stylesheet" href="frontCSS/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <form action="/" class="form">
          <div>
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo" />
            <label for="email" class="label">Email anddress</label>
            <input
              type="text"
              id="email"
              placeholder="example@email.com"
              class="input-input-email"
            />

            <label for="password" class="label">Password</label>
            <input
              type="password"
              id="password"
              placeholder="***********"
              class="input-input-password"
            />
          </div>

          <input
            type="submit"
            value="Log in"
            class="primary-button-login-button"
          />
          <a href="" class="secondary-button">Forgot my password</a>
        </form>
        <button class="sign-up-bottom">Sign Up</button>
      </div>
    </div>
  </body>
</html>
